    <script>
        function reviewSubmit() {
            let url = prompt("URL을 입력하세요.");

            if (url == null)
                return false;
            else if (urlChk(url)) {
                document.getElementById("storeUrl").value = url;
            } else {
                return false;
            }
        }

        function urlChk(url) {
            let chkUrl = 'place.map.kakao.com';

            if (!url.includes('.')) {
                alert('URL 형식이 올바르지 않습니다.');
                return false;
            }

            if(!url.includes(chkUrl)) {
                alert('네이버 지도에 포함된 가게가 아닙니다. 다시 입력해주세요.');
                return false;
            }
            return true;
        }

    </script>
