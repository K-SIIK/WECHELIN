<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0216d67b62.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Oswald:wght@200;300;400&display=swap"
          rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- $.cookie 를 사용하려면 아래 링크가 추가 되어야 함 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="https://emojigraph.org/media/emojidex/bento-box_1f371.png">
    <title>위슐랭 가이드</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            background-color: #bd2333;
            width: 100%;
            height: 80px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;

        }

        .header > p,a {
            color: white;
            font-weight: bolder;
        }


        .image > img {
            width: 60%;
            display: block;
            margin: auto;
            margin-bottom: 50px;
        }



        .card-text span {
            color: gray;
        }

        header {
            height: 300px;
        }

        .card-text span {
            font-size: 18px;
        }


        input::-webkit-calendar-picker-indicator {
            display: none;
        }

        .image img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }


        .section {
            padding: 1rem 1.5rem;
            max-width: 750px;
            margin: auto;
        }

        .is-sparta {
            color: #e8344e !important;
        }

        .button.is-sparta {
            background-color: #e8344e;
            border-color: transparent;
            color: #fff !important;
        }

        .button.is-sparta.is-outlined {
            background-color: transparent;
            border-color: #e8344e;
            color: #e8344e !important;
        }


    </style>


</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="/">
            <img src="https://guide.michelin.com/assets/images/michelin-guide-logo-white.svg" width="237" height="42">
            </a>
        </div>
        <div class="link">
            {% if userId == "비회원" %}
            <p>비회원 님 환영합니다</p>
            <a href="/login">로그인</a>
            <a href="/register">회원가입</a>
        {% else %}
            {#  마이페이지 / 로그아웃 미구현  #}
            <p>{{userId}} 님 환영합니다</p>
            <a href="/mypage">마이페이지</a>
            <a href="/logout">로그아웃</a>
        {% endif %}
        </div>
    </div>

<section class="hero is-white" style="background-color: #ffcdd2; height: 300px">
    <div class="hero-body" style="padding-bottom:1rem;margin:auto;min-width: 400px;">
        <article class="media">

            <figure class="media-left" style="align-self: center">
                <a class="image is-96x96" href="#">
                    <img class="is-rounded" src="{{ url_for('static', filename='profile_pics/profile_placeholder.png') }}">
                </a>
            </figure>
            <div class="media-content">
                <div class="content">
                    <p>
                        <strong>aaaa</strong> <small>@aaaa</small>
                        <br>
                        aaaa
                    </p>
                </div>

            </div>
        </article>

        <nav id="btns-me" class="level is-mobile" style="margin-top:2rem">
            <a class="button level-item has-text-centered is-sparta" aria-label="edit"
               onclick='$("#modal-edit").addClass("is-active")'>
                프로필 수정&nbsp;&nbsp;&nbsp;<span class="icon is-small"><i class="fa fa-pencil"
                                                                       aria-hidden="true"></i></span>
            </a>
        </nav>
    </div>
</section>

<section class="section">
    <div id="post-box" class="container">
        <div class="box">
            <article class="media">
                <div class="media-left">
                    <a class="image is-64x64" href="#">
                        <img class="is-rounded"
                             src={{ url_for("static", filename="profile_pics/profile_placeholder.png") }}
                                     alt="Image">
                    </a>
                </div>
                <div class="media-content">
                    <div class="content" >
                        <p style="color: #4A4A4A">
                            <strong >홍길동</strong> <small>@username</small> <small>10분 전</small>
                            <br>
                            글을 적는 칸
                        </p>
                    </div>
                    <nav class="level is-mobile">
                        <div class="level-left">
                            <a class="level-item is-sparta" aria-label="heart"
                               onclick="toggle_like('', 'heart')">
                                  <span class="icon is-small"><i class="fa fa-heart"
                                                                 aria-hidden="true"></i></span>&nbsp;<span
                                    class="like-num">2.7k</span>
                            </a>
                        </div>

                    </nav>
                </div>
            </article>
        </div>

    </div>
</section>

</body>
</html>
