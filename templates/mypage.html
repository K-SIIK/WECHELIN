    <script>

        function time2str(date) {
            let today = new Date()
            {#alert(today+ ", " + date)#}
            let time = (today - date) / 1000 / 60  // 분

            if (time < 60) {
                return parseInt(time) + "분 전"
            }
            time = time / 60  // 시간
            if (time < 24) {
                return parseInt(time) + "시간 전"
            }
            time = time / 24
            if (time < 7) {
                return parseInt(time) + "일 전"
            }
            return `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일`
        }

        function getComments() {
            {#$("#post-box").empty()#}

            $.ajax({
                type: "GET",
                url: "/mypage/getComment",
                data: {},
                success: function (response) {

                    if (response['status'] == 'success') {
                        let comments = response['comments']

                        for (let i = 0; i < comments.length; i++) {
                            let post = comments[i]

                            let time_post = new Date(post["date"])
                            console.log(time_post)
                            let time_before = time2str(time_post)
                            console.log(time_before)

                            let html_tmp = `<div class="box">
                                                <article class="media">
                                                    <div class="media-left">
                                                        <a class="image is-64x64" href="/${post['reviewId']}">
                                                            <img class="is-rounded"
                                                                 src={{ url_for("static", filename="profile_pics/profile_placeholder.png") }}
                                                                         alt="Image">
                                                        </a>
                                                    </div>
                                                    <div class="media-content">
                                                        <div class="content" >
                                                            <p style="color: #4A4A4A">
                                                                <a href="/${post['reviewId']}">
                                                                    <strong>${post['userId']}</strong>
                                                                </a>
                                                                <small> ${time_post}</small>
                                                                <br>
                                                                ${post['comment']}
                                                            </p>
                                                        </div>
                                                    </div>
                                                </article>
                                            </div>`
                            $("#post-box").append(html_tmp)
                        }
                    }
                }
            })
        }

        $(document).ready(function () {
            getComments()
        })

    </script>

</head>
